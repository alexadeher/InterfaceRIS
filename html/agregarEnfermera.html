        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Función para cargar los clientes
                function loadClientes() {
                    fetch("http://localhost:8080/clientes/all", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            const clienteSelect = document.getElementById('clienteContrato');
                            if (data.result && Array.isArray(data.result)) {
                                data.result.forEach(cliente => {
                                    const option = document.createElement('option');
                                    option.value = cliente.id;
                                    option.textContent = cliente.nombre;
                                    clienteSelect.appendChild(option);
                                });
                            } else {
                                console.error('Los datos de clientes no están en el formato esperado.');
                            }
                        })
                        .catch(error => console.error("Error cargando los clientes:", error));
                }

                // Función para cargar las categorías
                function loadCategorias() {
                    fetch('http://localhost:8080/categoria/all', {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                        }
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            const categoriaSelect = document.getElementById('categoriaContrato');
                            if (data.result && Array.isArray(data.result)) {
                                data.result.forEach(categoria => {
                                    const option = document.createElement('option');
                                    option.value = categoria.id;
                                    option.textContent = categoria.nombre;
                                    categoriaSelect.appendChild(option);
                                });
                            } else {
                                console.error('Los datos de categorías no están en el formato esperado.');
                            }
                        })
                        .catch(error => console.error("Error cargando las categorías:", error));
                }

                loadClientes();
                loadCategorias();
            });
        </script>

        <script type='text/javascript'>
            document.addEventListener("DOMContentLoaded", function (event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    // Validate that all variables exist
                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            // show navbar
                            nav.classList.toggle('show')
                            // change icon
                            toggle.classList.toggle('bx-x')
                            // add padding to body
                            bodypd.classList.toggle('body-pd')
                            // add padding to header
                            headerpd.classList.toggle('body-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
            });

            // Lógica para enviar datos, mostrar y ocultar la alerta
            document.getElementById("contratoForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Evita el envío tradicional del formulario

                const nombre = document.getElementById("nombreContrato").value;
                const descripcion = document.getElementById("descripcionContrato").value;
                const fechaVencimiento = document.getElementById('fechaVencimientoContrato').value;
                const cliente = document.getElementById("clienteContrato").value;
                const categoria = document.getElementById("categoriaContrato").value;

                const data = {
                    nombre: nombre,
                    descripcion: descripcion,
                    fechaVencimiento: fechaVencimiento,
                    categoriaId: categoria,
                    clienteId: cliente

                };
                console.log("Datos: ", data);  // Imprime los datos que se están enviando


                fetch('http://localhost:8080/contratos/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la solicitud: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const alerta = document.getElementById("alerta");

                        if (data.type === "SUCCESS") {
                            alerta.textContent = "Contrato agregado exitosamente.";
                            alerta.className = "alert alert-success";
                        } else {
                            alerta.textContent = "Error al agregar el contrato: " + (data.message || "Error desconocido.");
                            alerta.className = "alert alert-danger";
                        }

                        // Muestra la alerta
                        alerta.style.display = "block";

                        // Oculta la alerta después de 5 segundos
                        setTimeout(() => {
                            alerta.style.display = "none";
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const alerta = document.getElementById("alerta");
                        alerta.textContent = "Hubo un error al procesar tu solicitud.";
                        alerta.className = "alert alert-danger";
                        alerta.style.display = "block";

                        // Oculta la alerta después de 5 segundos
                        setTimeout(() => {
                            alerta.style.display = "none";
                        }, 5000);
                    });
            });
        </script>
