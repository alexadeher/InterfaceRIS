        <script type='text/javascript'>

            document.addEventListener("DOMContentLoaded", function (event) {

                const showNavbar = (toggleId, navId, bodyId, headerId) => {
                    const toggle = document.getElementById(toggleId),
                        nav = document.getElementById(navId),
                        bodypd = document.getElementById(bodyId),
                        headerpd = document.getElementById(headerId)

                    // Validate that all variables exist
                    if (toggle && nav && bodypd && headerpd) {
                        toggle.addEventListener('click', () => {
                            // show navbar
                            nav.classList.toggle('show')
                            // change icon
                            toggle.classList.toggle('bx-x')
                            // add padding to body
                            bodypd.classList.toggle('body-pd')
                            // add padding to header
                            headerpd.classList.toggle('body-pd')
                        })
                    }
                }

                showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

                /*===== LINK ACTIVE =====*/
                const linkColor = document.querySelectorAll('.nav_link')

                function colorLink() {
                    if (linkColor) {
                        linkColor.forEach(l => l.classList.remove('active'))
                        this.classList.add('active')
                    }
                }
                linkColor.forEach(l => l.addEventListener('click', colorLink))

                // Your code to run since DOM is loaded and ready
            });


            // Lógica para enviar datos, mostrar y ocultar la alerta
            document.getElementById("clienteForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Evita el envío tradicional del formulario

                const nombre = document.getElementById("nombreCliente").value;
                const apellidos = document.getElementById("apellidosCliente").value;
                const correo = document.getElementById("correoCliente").value;
                const telefono = document.getElementById("telefonoCliente").value;

                const data = {
                    nombre: nombre,
                    apellidos: apellidos,
                    correo: correo,
                    telefono: telefono
                };

                fetch('http://localhost:8080/clientes/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        "Authorization": `Bearer ${localStorage.getItem("jwt")}`
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la solicitud: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const alerta = document.getElementById("alerta");

                        if (data.type === "SUCCESS") {
                            alerta.textContent = "Cliente agregado exitosamente.";
                            alerta.className = "alert alert-success";
                        } else {
                            alerta.textContent = "Error al agregar la categoría: " + (data.message || "Error desconocido.");
                            alerta.className = "alert alert-danger";
                        }

                        document.getElementById("nombreCliente").value = "";
                        document.getElementById("apellidosCliente").value = "";
                        document.getElementById("correoCliente").value = "";
                        document.getElementById("telefonoCliente").value = "";
                        // Muestra la alerta
                        alerta.style.display = "block";

                        // Oculta la alerta después de 5 segundos
                        setTimeout(() => {
                            alerta.style.display = "none";
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const alerta = document.getElementById("alerta");
                        alerta.textContent = "Hubo un error al procesar tu solicitud.";
                        alerta.className = "alert alert-danger";
                        alerta.style.display = "block";

                        // Oculta la alerta después de 5 segundos
                        setTimeout(() => {
                            alerta.style.display = "none";
                        }, 5000);
                    });
            });



        </script>
